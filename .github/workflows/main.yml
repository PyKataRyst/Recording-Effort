name: Run Headless Bot

# 実行トリガーの設定
on:
  schedule:
    # 毎日日本時間 9:00 (UTC 0:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行用

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Pythonのセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # pipのキャッシュを有効化

      # 3. Chromeのインストール (selenium-managerを使う場合は必須ではありませんが、安定性のため指定しても良い)
      # 今回はシンプルにChromeをセットアップしてバージョンを固定しやすくします
      # ※最近のUbuntuイメージにはChromeが含まれていますが、明示的に入れると安心です
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with: 
          chrome-version: stable

      # 4. 依存ライブラリのインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. スクレイピングスクリプトの実行
      - name: Run scraping script
        run: python headless_bot.py
